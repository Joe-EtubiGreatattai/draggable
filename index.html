<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Resize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <input type="file" id="upload" accept="image/*">
            <label for="upload" class="upload-label">Upload for Box 1</label>
        </div>
        <div class="boxes-container">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
        </div>
        <div class="upload-container">
            <input type="file" id="multipleUpload" multiple accept="image/*">
            <label for="multipleUpload" class="upload-label">Upload for Box 2</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
